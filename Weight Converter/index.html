<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-center">
                    Weight Converter
                </h1>
                <hr>
                <form action="">
                    <p class="alert alert-info">
                        Type a value in any of the fields to convert weight
                    </p>
                    <div class="mb-3">
                        <label for="" class="form-label">
                            Weight in Pounds
                        </label>
                        <input 
                        min="0"
                        type="number"
                        class="form-control pounds"
                        placeholder="Pounds" 
                        />
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">
                            Weight in Kilograms
                        </label>
                        <input 
                        min="0"
                        type="number"
                        class="form-control kilograms"
                        placeholder="kilograms"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">
                            Weight in Grams
                        </label>
                        <input 
                        min="0"
                        type="number"
                        class="form-control grams"
                        placeholder="Grams"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">
                            Weight in Ounces
                        </label>
                        <input 
                        min="0"
                        type="number"
                        class="form-control ounces"
                        placeholder="Ounces"
                        />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- javascript -->
    <script src="/script.js"></script>
</body>
</html>
